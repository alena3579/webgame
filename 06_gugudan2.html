<body>
    
  
    <script>
        let 숫자1 = Math.ceil(Math.random() * 9);    
        let 숫자2 = Math.ceil(Math.random() * 9);    
        let 결과 = 숫자1 * 숫자2;

        let 바디 = document.body;
        let 숫자창 = document.createElement('div');
        바디.append(숫자창);
        숫자창.textContent = 숫자1 + ' 곱하기 ' + 숫자2 + '는?'; 
        바디.append(숫자창);

        let 폼 = document.createElement('form');
        바디.append(폼);
        let 입력창 = document.createElement('input');
        입력창.type = 'number';
        폼.append(입력창);
        let 버튼 = document.createElement('button');
        버튼.textContent = '입력';
        폼.append(버튼);

        let 결과창 = document.createElement('div');
        바디.append(결과창);

        폼.addEventListener('submit', function(e){
            e.preventDefault();
            // console.log(결과, 입력창.value);
            if(결과 === Number(입력창.value)){
                결과창.textContent = '딩동댕!';
                입력창.value = '';
                입력창.focus();
                숫자1 = Math.ceil(Math.random() * 9);    
                숫자2 = Math.ceil(Math.random() * 9); 
                결과 = 숫자1 * 숫자2;
                숫자창.textContent = 숫자1 + ' 곱하기 ' + 숫자2 + '는?'; 
            }else{
                결과창.textContent = '땡!';
                입력창.value = '';
                입력창.focus();
            }
        });

    </script>
