<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>숫자야구</title>
</head>
<body>
    <!-- <h1>2스트라이크 1볼</h1>
    <form>
        <input />
        <button>입력</button>
    </form> -->


    <script>
        let 바디 = document.body;

        let 숫자후보 = [1,2,3,4,5,6,7,8,9];
        let 숫자배열 = [];
        for(let i=0;i<4; i++){
            let 뽑은것 = 숫자후보.splice(Math.floor(Math.random()*(9-i)), 1)[0];
            숫자배열.push(뽑은것); 
        }
        console.log(숫자배열);

        let 결과 = document.createElement('h1');
        바디.append(결과);
        let 폼 = document.createElement('form');
        바디.append(폼);
        let 입력창 = document.createElement('input');
        폼.append(입력창);
        let 버튼 = document.createElement('button');
        폼.append(버튼);

        폼.addEventListener('submit', function(){

        });

    </script>
</body>
</html>
