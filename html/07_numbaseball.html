<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>숫자야구</title>
</head>
<body>
    <!-- <h1>2스트라이크 1볼</h1>
    <form>
        <input />
        <button>입력</button>
    </form> -->


    <script>
        let 바디 = document.body;

        let 숫자후보 ; 
        let 숫자배열;
        function pickNum(){
            숫자후보 = [1,2,3,4,5,6,7,8,9];
            숫자배열 = [];
            for(let i=0;i<4; i++){
                let 뽑은것 = 숫자후보.splice(Math.floor(Math.random()*(9-i)), 1)[0];
                숫자배열.push(뽑은것); 
            }
        }
        pickNum();
        console.log(숫자배열);
        
        let 결과 = document.createElement('h1');
        바디.append(결과);
        let 폼 = document.createElement('form');
        바디.append(폼);
        let 입력창 = document.createElement('input');
        입력창.maxLength = 4;
        폼.append(입력창);
        let 버튼 = document.createElement('button');
        버튼.textContent = '입력!';
        폼.append(버튼);

        // var test = function(var1, var2){
        //     console.log(arguments);
        //     console.log(var1);
        // }

        let 틀린횟수 = 0;
        폼.addEventListener('submit', function(e){
            e.preventDefault();
            // console.log(arguments);
            // test(1,'ddd', 5);
            let 답 = 입력창.value;
            // console.log(답);
            if( 답 === 숫자배열.join('') ){  //답이 맞으면
                틀린횟수 = 0;
                결과.textContent = '홈런';
                입력창.value = '';
                입력창.focus();
                pickNum();
                console.log(숫자배열+ '새로뽑음');
            }else{                        //답이 틀리면
                let 답배열 = 답.split('');
                let strike = 0;
                let ball = 0;
                틀린횟수 ++;
                // console.log(숫자배열);
                
                if(틀린횟수 > 10){
                    결과.textContent = '10번 넘게 틀려서 실패! 답은' + 숫자배열.join(',') + '였습니다';
                    입력창.value= '';
                    입력창.focus();
                    틀린횟수 = 0;
                    pickNum();
                }else{
                    for( let i = 0; i <= 3; i ++){
                        // console.log(숫자배열+ '비교할거2');
                        if(Number(답배열[i]) === 숫자배열[i]){   //같은 자리인지 확인
                            strike++;
                        }else if(숫자배열.indexOf(Number(답배열[i])) > -1){  //같은자리는 아니지만 숫자가 겹치는지 확인
                            ball++;
                        }
                    }
                    결과.textContent = strike + '스트라이크' + ball + '볼입니다.' + (10 - 틀린횟수) + '번 남았습니다.';
                }
            }
        });

    </script>
</body>
</html>
