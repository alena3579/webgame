<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>가위바위보</title>
</head>
<body>
    <style>
        #computer{
            width: 150px;
            height: 230px;
            background: url('../img/23182267.jpg') 0 0;
        }
        
    </style>

    <div id="computer">

    </div>
    <div>
        <button id="rock" class="btn">바위</button>
        <button id="scissor" class="btn">가위</button>
        <button id="paper" class="btn">보</button>
    </div>

    <script>
        let left = 0;
        let dictionary = {
            바위 : 0,
            가위 : '-142px',
            보 : '-284px',
        };
        // let dictionary2 = {
        //     0 : '바위',
        //     '-142px' : '가위',
        //     '-284px' : '보'
        // }

        console.log(Object.entries(dictionary));
        function choice (left) {
            return Object.entries(dictionary).find(function(v){
                // console.log(v)
                return v[1] === left;
            })[0];    
        }


        let interval = setInterval(function() {
            if(left === dictionary.바위){
                left = dictionary.가위;
            }else if(left === dictionary.가위){
                left = dictionary.보;
            }else{
                left = dictionary.바위;
            }
            document.querySelector('#computer').style.background = 'url("../img/23182267.jpg")'+ left +' 0';

        }, 100);

        
        document.querySelectorAll('.btn').forEach( function(btn){
            btn.addEventListener('click',function () {

                clearInterval(interval);

                setInterval(function(){
                    interval = setInterval(function() {
                        if(left === dictionary.바위){
                            left = dictionary.가위;
                        }else if(left === dictionary.가위){
                            left = dictionary.보;
                        }else{
                            left = dictionary.바위;
                        }
                        document.querySelector('#computer').style.background = 'url("../img/23182267.jpg")'+ left +' 0';

                    }, 100);
                },1000);

                let myChoice = this.textContent;    
                console.log(myChoice, choice(left));

                if(myChoice === '가위'){
                    if(choice(left) === '가위'){
                        console.log('비김');
                    }else if(choice(left) === '바위'){
                        console.log('짐');
                    }else{
                        console.log('이김');
                    }
                }else if(myChoice === '바위'){
                    if(choice(left) === '가위'){
                        console.log('이김');
                    }else if(choice(left) === '바위'){
                        console.log('비김');
                    }else{
                        console.log('짐');
                    }
                }else if(myChoice ==='보'){
                    if(choice(left) === '가위'){
                        console.log('짐');
                    }else if(choice(left) === '바위'){
                        console.log('이김');
                    }else{
                        console.log('비김');
                    }
                }
            });
        });
        
    </script>
</body>
</html>
