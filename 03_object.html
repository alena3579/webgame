<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //객체
        var 임소영 = {
            나이 : 23,
            거주지 : '파주',          //프로퍼티 : 값 
            먹다 : function eat() {  //메서드 : 함수
                console.log('얌얌');
            },
            자다 : function sleep(){
                console.log('쿨쿨');
            }
        }
        console.log(임소영['먹다']);
        console.log(임소영.거주지);
        console.log(임소영.자다);     
        console.log(임소영.자다());   //함수 실행



        //배열
        var 과일 = [
            '사과',
            '배',
            '오렌지',
        ]
        console.log(과일[0]);
        console.log(과일[2]);

    </script>
</body>
</html>
